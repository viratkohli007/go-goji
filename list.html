<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron">
		<h1 align="center">This is the List</h1>
		<div class="container" name="a">
			   <table class="table table-hover">
			   	 <tr>
			   	 	  <th>Id</th>
			   	 	  <th>Age</th>
			   	 	  <th>First Name</th>
			   	 	  <th>Last Name</th>
			   	 	  <th>Email</th>
			   	 	  <th></th>
			   	 	  <th></th>
			   	 </tr>
         {{ range $key, $value := . }}
			   	 <tr>
			   	 	  <td name="id1"> {{ .Id }} </td>
			   	 	  <td> {{ .Age }} </td>
			   	 	  <td> {{ .FirstName }} </td>
			   	 	  <td> {{ .LastName }} </td>
			   	 	  <td> {{ .Email }} </td>
			   	 	  <td><form action="/edit" method="get"><button name="btn1" value="{{ .Id}}" class="btn btn-primary">Edit</button></form></td>
			   	 	  <td><form action="/del" method="get"><button class="btn btn-danger" name="btn2" value="{{ .Id}}">Delete</button></form></td>
			   	 </tr>

			   	 {{ end }}
			   </table>
		</div>
	</div>

</body>
</html>
